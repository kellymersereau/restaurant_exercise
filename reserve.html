<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
			<hr>
			<h3 class="text-center">Make your reservation</h3>
			<br>
			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservations</h4>
					</div>
					<div class="panel-body">
						<form role="form">
							
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>
							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="phone_number"></input>
							</div>
							<div class="form-group">
								<label for="">E-Mail Address</label>
								<input type="text" class="form-control" id="reserve_email"></input>
							</div>
							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
$(".submit").on("click", function(){
	var newReservation = {
		customerName: $("#reserve_name").val().trim(),
		phoneNumber: $("#phone_number").val().trim(),
		email: $("#email").val().trim(),
	}
	console.log(newReservation);
});
	
</script>
</body>
</html>
